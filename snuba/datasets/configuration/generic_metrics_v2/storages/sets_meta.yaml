version: v1
# This table stores meta data about metrics, specifically the unique metric IDs and tag key IDs.

kind: readable_storage
name: generic_metrics_sets_meta_v2
storage:
  key: generic_metrics_sets_meta_v2
  set_key: generic_metrics_sets_v2
readiness_state: experimental
schema:
  columns:
    [
      { name: org_id, type: UInt, args: { size: 64 } },
      { name: project_id, type: UInt, args: { size: 64 } },
      { name: use_case_id, type: String },
      { name: metric_name, type: String },
      { name: tag_key, type: String },
      { name: timestamp, type: DateTime },
      { name: retention_days, type: UInt, args: { size: 16 } },
      {
        name: count,
        type: AggregateFunction,
        args:
          {
            func: sum,
            arg_types: [{ type: Float, args: { size: 64 } }],
          },
      },
    ]
  local_table_name: generic_metric_sets_meta_v2_local
  dist_table_name: generic_metric_sets_meta_v2_dist

allocation_policies:
  - name: ConcurrentRateLimitAllocationPolicy
    args:
      required_tenant_types:
        - referrer
        - organization_id
        - project_id
      default_config_overrides:
        is_enforced: 1
  - name: BytesScannedWindowAllocationPolicy
    args:
      required_tenant_types:
        - referrer
        - organization_id
      default_config_overrides:
        is_enforced: 1
        throttled_thread_number: 1
        org_limit_bytes_scanned: 10000000
  - name: ReferrerGuardRailPolicy
    args:
      required_tenant_types:
        - referrer
      default_config_overrides:
        is_enforced: 1
        is_active: 1

query_processors:
  - processor: TableRateLimit
  - processor: TupleUnaliaser
