version: v1
kind: entity
name: generic_metrics_gauges_v2

schema:
  [
    { name: org_id, type: UInt, args: { size: 64 } },
    { name: project_id, type: UInt, args: { size: 64 } },
    { name: metric_mri, type: String },
    { name: timestamp, type: DateTime },
    { name: bucketed_time, type: DateTime },
    { name: granularity, type: UInt, args: { size: 16 } },
    { name: use_case_id, type: String },
    {
      name: tags,
      type: Nested,
      args:
        {
          subcolumns:
            [
              { name: key, type: String },
              { name: value, type: String },
            ],
        },
    },
    {
      name: min,
      type: AggregateFunction,
      args: { func: min, arg_types: [{ type: Float, args: { size: 64 } }] },
    },
    {
      name: max,
      type: AggregateFunction,
      args: { func: max, arg_types: [{ type: Float, args: { size: 64 } }] },
    },
    {
      name: sum,
      type: AggregateFunction,
      args: { func: sum, arg_types: [{ type: Float, args: { size: 64 } }] },
    },
    {
      name: count,
      type: AggregateFunction,
      args: { func: count, arg_types: [{ type: UInt, args: { size: 64 } }] },
    },
    {
      name: last,
      type: AggregateFunction,
      args: { func: count, arg_types: [{ type: Float, args: { size: 64 } }] },
    },
  ]

storages:
  - storage: generic_metrics_gauges_v2
    translation_mappers:
      columns:
        - mapper: ColumnToColumn
          args:
            from_table_name:
            from_col_name: timestamp
            to_table_name:
            to_col_name: rounded_timestamp
      functions:
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: min
            to_name: minMerge
            aggr_col_name: min
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: minIf
            to_name: minMergeIf
            aggr_col_name: min
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: max
            to_name: maxMerge
            aggr_col_name: max
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: maxIf
            to_name: maxMergeIf
            aggr_col_name: max
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: sum
            to_name: sumMerge
            aggr_col_name: sum
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: sumIf
            to_name: sumMergeIf
            aggr_col_name: sum
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: count
            to_name: sumMerge
            aggr_col_name: count
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: countIf
            to_name: sumMergeIf
            aggr_col_name: count
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: last
            to_name: argMaxMerge
            aggr_col_name: last
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: lastIf
            to_name: argMaxMergeIf
            aggr_col_name: last
      subscriptables:
        - mapper: SubscriptableMapper
          args:
            from_column_table:
            from_column_name: tags
            to_nested_col_table:
            to_nested_col_name: tags
            value_subcolumn_name: value

storage_selector:
  selector: SimpleQueryStorageSelector
  args:
    storage: generic_metrics_gauges_v2

query_processors:
  - processor: TimeSeriesProcessor
    args:
      time_group_columns:
        bucketed_time: timestamp
      time_parse_columns: [timestamp]
  - processor: CalculatedAverageProcessor

validators:
  - validator: EntityRequiredColumnValidator
    args:
      required_filter_columns: ["org_id", "project_id"]
required_time_column: timestamp
subscription_processors:
  - processor: AddColumnCondition
    args:
      extra_condition_data_key: organization
      extra_condition_column: org_id
subscription_validators:
  - validator: AggregationValidator
    args:
      max_allowed_aggregations: 3
      disallowed_aggregations: [having, orderby]
      required_time_column: timestamp
