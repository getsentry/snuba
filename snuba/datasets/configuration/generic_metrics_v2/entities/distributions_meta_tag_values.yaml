version: v1
# This entity stores meta data about metrics, specifically the unique tag values for a given metric and tag key.

kind: entity
name: generic_metrics_distributions_meta_tag_values_v2

schema:
  [
    { name: project_id, type: UInt, args: { size: 64 } },
    { name: metric_mri, type: String },
    { name: tag_key, type: String },
    { name: tag_value, type: String},
    { name: timestamp, type: DateTime },
    { name: retention_days, type: UInt, args: { size: 16 } },
    {
      name: count,
      type: AggregateFunction,
      args:
        {
          func: sum,
          arg_types: [{ type: Float, args: { size: 64 } }],
        },
    },
  ]

storages:
  - storage: generic_metrics_distributions_meta_tag_values_v2
    translation_mappers:
      functions:
        - mapper: FunctionNameMapper
          args:
            from_name: sum
            to_name: sumMerge
        - mapper: FunctionNameMapper
          args:
            from_name: sumIf
            to_name: sumMergeIf

storage_selector:
  selector: SimpleQueryStorageSelector
  args:
    storage: generic_metrics_distributions_meta_tag_values_v2

validators:
  - validator: EntityRequiredColumnValidator
    args:
      required_filter_columns: ["project_id", "metric_mri", "tag_key"]
required_time_column: timestamp

query_processors: []
