    [
      { name: project_id, type: UInt, args: { size: 64 } },
      { name: timestamp, type: DateTime },
      { name: replay_id, type: UUID },
      {
        name: start,
        type: AggregateFunction,
        args: {
          func: min,
          arg_types: [{ type: DateTime, args: { schema_modifiers: [nullable] } }]
        },
      },
      {
        name: end,
        type: AggregateFunction,
        args: {
          func: max,
          arg_types: [{ type: DateTime }]
        },
      },
      {
        name: is_archived,
        type: SimpleAggregateFunction,
        args: {
          func: sum,
          arg_types: [{ type: UInt64, args: { schema_modifiers: [nullable], size: 64 } }]
        },
      },
      {
        name: browser_name,
        type: AggregateFunction,
        args: {
          func: anyIf,
          arg_types: [
            { type: String, args: { schema_modifiers: [nullable] } },
            { type: UInt, args: { schema_modifiers: [nullable], size: 8 } }
          ]
        },
      },
      {
        name: browser_version,
