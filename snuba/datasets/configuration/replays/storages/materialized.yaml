      {
        name: count_urls,
        type: AggregateFunction,
        args: {
          func: sum,
          arg_types: [{ type: UInt, args: { size: 64 } }]
        },
      },
      {
        name: count_warning_events,
        type: AggregateFunction,
        args: {
          func: sum,
          arg_types: [{ type: UInt, args: { size: 64 } }]
        },
      },
      {
        name: count_segments,
        type: AggregateFunction,
        args: {
          func: count,
          arg_types: [{ type: UInt, args: { schema_modifiers: [nullable], size: 64 } }]
        },
      }
    ]
  local_table_name: replays_aggregated_local
  dist_table_name: replays_aggregated_dist
query_processors:
  - processor: TableRateLimit
mandatory_condition_checkers:
  - condition: ProjectIdEnforcer
allocation_policies:
  - name: ConcurrentRateLimitAllocationPolicy
    args:
      required_tenant_types:
        - organization_id
        - referrer
        - project_id
      default_config_overrides:
        is_enforced: 0
  - name: BytesScannedWindowAllocationPolicy
    args:
      required_tenant_types:
        - organization_id
        - referrer
      default_config_overrides:
        is_enforced: 1
        throttled_thread_number: 1
        org_limit_bytes_scanned: 100000
  - name: ReferrerGuardRailPolicy
    args:
      required_tenant_types:
        - referrer
      default_config_overrides:
        is_enforced: 0
        is_active: 0
