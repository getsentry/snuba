storage:
  key: generic_metrics_distributions_raw
  set_key: generic_metrics_distributions

schema:
  columns:
    [
      { name: org_id, type: UInt, args: [64] },
      { name: use_case_id, type: String, args: [] },
      { name: project_id, type: UInt, args: [64] },
      { name: metric_id, type: UInt, args: [64] },
      { name: timestamp, type: DateTime, args: [] },
      { name: retention_days, type: UInt, args: [16] },
      {
        name: tags,
        type: Nested,
        args:
          [
            { name: key, type: UInt, args: [64] },
            { name: indexed_value, type: UInt, args: [64] },
            { name: raw_value, type: String, args: [] },
          ],
      },
      { name: granularities, type: Array, args: [UInt, 8] },
      { name: count_value, type: Float, args: [64] },
      { name: set_values, type: Array, args: [UInt, 64] },
      { name: distribution_values, type: Array, args: [Float, 64] },
      { name: timeseries_id, type: UInt, args: [32] },
    ]
  local_table_name: generic_metric_distributions_raw_local
  dist_table_name: generic_metric_distributions_raw_local

stream_loader:
  processor: generic_distributions_metrics_processor
  default_topic: snuba-generic-metrics
  commit_log_topic: snuba-generic-metrics-distributions-commit-log
  subscription_scheduled_topic: scheduled-subscriptions-generic-metrics-distributions
  subscription_scheduler_mode: global
  subscription_result_topic: generic-metrics-distributions-subscription-results
  replacement_topic: null
  pre_filter:
    type: kafka_header_select_filter
    args: [metric_type, d]
  dlq_policy:
    type: produce
    args: [snuba-dead-letter-generic-metrics]

query_processors: []
