            to_name: sumMerge
            aggr_col_name: sum
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: sumIf
            to_name: sumMergeIf
            aggr_col_name: sum
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: count
            to_name: sumMerge
            aggr_col_name: count
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: countIf
            to_name: sumMergeIf
            aggr_col_name: count
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: last
            to_name: argMaxMerge
            aggr_col_name: last
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: lastIf
            to_name: argMaxMergeIf
            aggr_col_name: last
      subscriptables:
        - mapper: SubscriptableMapper
          args:
            from_column_table:
            from_column_name: tags_raw
            to_nested_col_table:
            to_nested_col_name: tags
            value_subcolumn_name: raw_value
        - mapper: SubscriptableMapper
          args:
            from_column_table:
            from_column_name: tags
            to_nested_col_table:
            to_nested_col_name: tags
            value_subcolumn_name: indexed_value
  - storage: generic_metrics_gauges_raw
    is_writable: true
    translation_mappers:
      functions:
