version: v1
kind: entity
name: generic_metrics_distributions

schema:
  [
    { name: org_id, type: UInt, args: { size: 64 } },
    { name: project_id, type: UInt, args: { size: 64 } },
    { name: metric_id, type: UInt, args: { size: 64 } },
    { name: timestamp, type: DateTime },
    { name: bucketed_time, type: DateTime },
    {
      name: tags,
      type: Nested,
      args:
        {
          subcolumns:
            [
              { name: key, type: UInt, args: { size: 64 } },
              { name: value, type: UInt, args: { size: 64 } },
            ],
        },
    },
    {
      name: percentiles,
      type: AggregateFunction,
      args: { func: "quantiles(0.5, 0.75, 0.9, 0.95, 0.99)", arg_types: [{ type: Float, arg: 64 }] },
    },
    {
      name: min,
      type: AggregateFunction,
      args: { func: min, arg_types: [{ type: Float, arg: 64 }] }
    },
    {
      name: max,
      type: AggregateFunction,
      args: { func: max, arg_types: [{ type: Float, arg: 64 }] }
    },
    {
      name: avg,
      type: AggregateFunction,
      args: { func: avg, arg_types: [{ type: Float, arg: 64 }] }
    },
    {
      name: sum,
      type: AggregateFunction,
      args: { func: sum, arg_types: [{ type: Float, arg: 64 }] }
    },
    {
      name: count,
      type: AggregateFunction,
      args: { func: count, arg_types: [{ type: Float, arg: 64 }] }
    },
    {
      name: histogram_buckets,
      type: AggregateFunction,
      args: { func: histogram(250), arg_types: [{ type: Float, arg: 64 }] }
    }
  ]

readable_storage: generic_metrics_distributions
writable_storage: generic_metrics_distributions_raw
query_processors:
  -
    processor: transform_tag_types
  -
    processor: handle_mapped_granularities
    args:
      accepted_granularities:
        60: 1
        3600: 2
        86400: 3
      default_granularity: 1
  -
    processor: translate_time_series
    args:
      time_group_columns:
        bucketed_time: timestamp
      time_parse_columns: [timestamp]
  -
    processor: referrer_rate_limit
  -
    processor: org_rate_limiter
    args:
      org_column: org_id
  -
    processor: project_referrer_rate_limiter
    args:
      project_column: project_id
  -
    processor: project_rate_limiter
    args:
      project_column: project_id
  -
    processor: resource_quota_limiter
    args:
      project_field: project_id
translation_mappers:
  functions:
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: min
        to_name: minMerge
        aggr_col_name: min
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: minIf
        to_name: minMergeIf
        aggr_col_name: minIf
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: max
        to_name: maxMerge
        aggr_col_name: max
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: maxIf
        to_name: maxMergeIf
        aggr_col_name: max
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: avg
        to_name: avgMerge
        aggr_col_name: avg
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: avgIf
        to_name: avgMergeIf
        aggr_col_name: avg
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: sum
        to_name: sumMerge
        aggr_col_name: sum
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: sumIf
        to_name: sumMergeIf
        aggr_col_name: sum
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: count
        to_name: countMerge
        aggr_col_name: count
    -
      mapper: aggregate_func
      args:
        column_to_map: value
        from_name: countIf
        to_name: countMergeIf
        aggr_col_name: count
  curried_functions:
    -
      mapper: aggregate_curried_func
      args:
        column_to_map: value
        from_name: quantiles
        to_name: quantilesMerge
        aggr_col_name: percentiles
    -
      mapper: aggregate_curried_func
      args:
        column_to_map: value
        from_name: quantilesIf
        to_name: quantilesMergeIf
        aggr_col_name: percentiles
    -
      mapper: aggregate_curried_func
      args:
        column_to_map: value
        from_name: histogram
        to_name: histogramMerge
        aggr_col_name: histogram_buckets
    -
      mapper: aggregate_curried_func
      args:
        column_to_map: value
        from_name: histogramIf
        to_name: histogramMergeIf
        aggr_col_name: histogram_buckets
  subscriptables:
    -
      mapper: subscriptable
      args:
        from_column_table:
        from_column_name: tags_raw
        to_nested_col_table:
        to_nested_col_name: tags
        value_subcolumn_name: raw_value
    -
      mapper: subscriptable
      args:
        from_column_table:
        from_column_name: tags
        to_nested_col_table:
        to_nested_col_name: tags
        value_subcolumn_name: indexed_value
validators:
  -
    validator: entity_required
    args:
      required_filter_columns: ["org_id", "project_id"]
required_time_column: timestamp
