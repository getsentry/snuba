version: v1
kind: readable_storage
name: items_num_attrs

storage:
  key: items_num_attrs
  set_key: events_analytics_platform

readiness_state: complete

schema:
  columns:
    [
      { name: organization_id, type: UInt, args: { size: 64 } },
      { name: project_id, type: UInt, args: { size: 64 } },
      { name: item_type, type: UInt, args: { size: 8 } },
      { name: attr_key, type: String },
      {
        name: attr_min_value,
        type: SimpleAggregateFunction,
        args:
          {
            func: "min",
            arg_types: [ { type: Float, args: { size: 64 } } ],
          },
      },
      {
        name: attr_max_value,
        type: SimpleAggregateFunction,
        args:
          {
            func: "max",
            arg_types: [ { type: Float, args: { size: 64 } } ],
          },
      },
      { name: timestamp, type: DateTime },
      { name: retention_days, type: UInt, args: { size: 16 } },
      {
        name: count,
        type: SimpleAggregateFunction,
        args:
          {
            func: "sum",
            arg_types: [ { type: UInt, args: { size: 64 } } ],
          },
      },
    ]
  local_table_name: items_num_attrs_1_local
  dist_table_name: items_num_attrs_1_dist
allocation_policies:
  - name: ConcurrentRateLimitAllocationPolicy
    args:
      required_tenant_types:
        - organization_id
        - project_id
  - name: ReferrerGuardRailPolicy
    args:
      required_tenant_types:
        - referrer
  - name: BytesScannedRejectingPolicy
    args:
      required_tenant_types:
        - organization_id
        - referrer

query_processors:
  - processor: UniqInSelectAndHavingProcessor
  - processor: UUIDColumnProcessor
    args:
      columns: [trace_id]
  - processor: TupleUnaliaser

mandatory_condition_checkers:
  - condition: OrgIdEnforcer
    args:
      field_name: organization_id
