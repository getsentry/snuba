version: v1
kind: entity
name: spans_num_attrs

schema:
  [
    { name: organization_id, type: UInt, args: { size: 64 } },
    { name: project_id, type: UInt, args: { size: 64 } },
    { name: trace_id, type: UUID },
    { name: attr_key, type: String },
    { name: attr_value, type: Float, args: { size: 64 } },
    { name: timestamp, type: DateTime },
    { name: retention_days, type: UInt, args: { size: 16 } },
    {
      name: count,
      type: SimpleAggregateFunction,
      args:
        {
          func: "sum",
          arg_types: [ { type: UInt, args: { size: 64 } } ],
        },
    },
  ]

storages:
  - storage: spans_str_attrs
    is_writable: false

storage_selector:
  selector: DefaultQueryStorageSelector

query_processors:
  - processor: TimeSeriesProcessor
    args:
      time_group_columns:
        time: timestamp
      time_parse_columns:
        - start_timestamp
        - end_timestamp

validate_data_model: error
validators:
  - validator: EntityRequiredColumnValidator
    args:
      required_filter_columns: [organization_id]

required_time_column: timestamp
