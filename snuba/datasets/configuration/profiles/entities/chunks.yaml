version: v1
kind: entity
name: chunks
schema:
  [
    { name: project_id, type: UInt, args: { size: 64 } },
    { name: profiler_id, type: UUID },
    { name: chunk_id, type: UUID },
    { name: start_timestamp, type: DateTime64 },
    { name: end_timestamp, type: DateTime64 },
  ]
required_time_column: start_timestamp

storages:
  - storage: profile_chunks
    is_writable: true

storage_selector:
  selector: DefaultQueryStorageSelector

query_processors:
  - processor: TimeSeriesProcessor
    args:
      time_group_columns:
        time: received
      time_parse_columns:
        - received

validate_data_model: error
validators:
  - validator: EntityRequiredColumnValidator
    args:
      required_filter_columns:
        - project_id
        - profiler_id
