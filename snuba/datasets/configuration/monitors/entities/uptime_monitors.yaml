version: v1
kind: entity
name: uptime_monitors
schema:
  [
    { name: project_id, type: UInt, args: { size: 64 } },
    { name: environment_id, type: UInt, args: { schema_modifiers: [nullable], size: 64 } },
    { name: uptime_subscription_id, type: UInt, args: { size: 64 } },
    { name: timestamp, type: DateTime },
    { name: uptime_check_id, type: UUID },
    { name: duration, type: UInt, args: { size: 32 } },
    { name: location_id, type: UInt, args: { schema_modifiers: [nullable], size: 32 } },
    { name: status, type: UInt, args: { size: 16 } },
    { name: timeout_at, type: DateTime },
    { name: trace_id, type: UUID },
  ]
required_time_column: timestamp

storages:
  - storage: uptime_monitors
    is_writable: true

storage_selector:
  selector: DefaultQueryStorageSelector

query_processors:
  - processor: BasicFunctionsProcessor
  - processor: TimeSeriesProcessor
    args:
      time_group_columns:
        time: timestamp
      time_parse_columns:
        - timestamp
validators:
  - validator: EntityRequiredColumnValidator
    args:
      required_filter_columns:
        - project_id
