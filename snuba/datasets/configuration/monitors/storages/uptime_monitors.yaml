version: v1
kind: writable_storage
name: uptime_monitors
storage:
  key: uptime_monitors
  set_key: uptime_monitors
readiness_state: limited
schema:
  columns:
    [
      { name: project_id, type: UInt, args: { size: 64 } },
      { name: environment_id, type: UInt, args: { schema_modifiers: [nullable], size: 64 } },
      { name: uptime_subscription_id, type: UInt, args: { size: 64 } },
      { name: timestamp, type: DateTime },
      { name: uptime_check_id, type: UUID },
      { name: duration, type: UInt, args: { size: 32 } },
      { name: location_id, type: UInt, args: { schema_modifiers: [nullable], size: 32 } },
      { name: status, type: UInt, args: { size: 16 } },
      { name: timeout_at, type: DateTime },
      { name: trace_id, type: UUID },
    ]
  local_table_name: uptime_monitors_local
  dist_table_name: uptime_monitors_dist


mandatory_condition_checkers:
  - condition: ProjectIdEnforcer

stream_loader:
  processor: UptimeMonitorsProcessor
  default_topic: snuba-uptime-monitors-events
  dlq_topic: snuba-dead-letter-uptime-monitors

allocation_policies:
  - name: ConcurrentRateLimitAllocationPolicy
    args:
      required_tenant_types:
        - organization_id
        - referrer
        - project_id
      default_config_overrides:
        is_enforced: 0
  - name: ReferrerGuardRailPolicy
    args:
      required_tenant_types:
        - referrer
      default_config_overrides:
        is_enforced: 0
        is_active: 0
  - name: BytesScannedRejectingPolicy
    args:
      required_tenant_types:
        - organization_id
        - project_id
        - referrer
      default_config_overrides:
        is_active: 0
        is_enforced: 0
