            column_to_map: value
            from_name: avg
            to_name: avgMerge
            aggr_col_name: avg
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: avgIf
            to_name: avgMergeIf
            aggr_col_name: avg
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: sum
            to_name: sumMerge
            aggr_col_name: sum
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: sumIf
            to_name: sumMergeIf
            aggr_col_name: sum
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: count
            to_name: countMerge
            aggr_col_name: count
        - mapper: AggregateFunctionMapper
          args:
            column_to_map: value
            from_name: countIf
            to_name: countMergeIf
            aggr_col_name: count
      curried_functions:
        - mapper: AggregateCurriedFunctionMapper
          args:
            column_to_map: value
            from_name: quantiles
            to_name: quantilesMerge
            aggr_col_name: percentiles
        - mapper: AggregateCurriedFunctionMapper
          args:
            column_to_map: value
            from_name: quantilesIf
            to_name: quantilesMergeIf
            aggr_col_name: percentiles
        - mapper: AggregateCurriedFunctionMapper
          args:
            column_to_map: value
            from_name: histogram
            to_name: histogramMerge
            aggr_col_name: histogram_buckets
        - mapper: AggregateCurriedFunctionMapper
          args:
            column_to_map: value
            from_name: histogramIf
            to_name: histogramMergeIf
            aggr_col_name: histogram_buckets
  - storage: metrics_raw
    is_writable: true
    translation_mappers:
      subscriptables:
        - mapper: SubscriptableMapper
          args:
            from_column_table: null
