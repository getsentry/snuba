sudo: required
services:
  - docker
dist: trusty
language: python
python:
  - "2.7"
  - "3.6"
env:
  global:
    - CACHE_DIR=$HOME/.cache/docker
    - CACHE_FILE_SNUBA=$CACHE_DIR/snuba.tar.gz
    - IMAGE_NAME=getsentry/snuba
    # DOCKER_USER
    - secure: ""
    # DOCKER_PASS
    - secure: ""
cache:
  pip: true
  directories:
  - $CACHE_DIR
before_install:
  - mkdir -p $CACHE_DIR
  - docker run -d --name clickhouse-server -p 9000:9000 -p 9009:9009 -p 8123:8123 --ulimit nofile=262144:262144 yandex/clickhouse-server:18.14.9
  - redis-server --version
  - redis-cli --version
  - make travis-start-redis-cluster
  - make install-librdkafka
  - make install-python-dependencies
  - if [ -f ${CACHE_FILE_SNUBA} ]; then gzip -dc $CACHE_FILE_SNUBA | docker load; fi
script:
  - make travis-test
before_deploy:
  - docker pull "$IMAGE_NAME" || true
  # docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" --build-arg PYTHON_VERSION=3 --build-arg PYPY_SUFFIX=3 .
  - docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" --build-arg GIT_SHA=$(git rev-parse HEAD) .
  - docker save $IMAGE_NAME | gzip > $CACHE_FILE_SNUBA
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:$(git rev-parse HEAD)"
deploy:
  skip_cleanup: true
  provider: script
  script: docker push "${IMAGE_NAME}:latest" && docker push "${IMAGE_NAME}:$(git rev-parse HEAD)"
  on:
    branch: master
