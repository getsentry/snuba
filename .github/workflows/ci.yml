name: ci
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  linting:
    name: 'pre-commit hooks' # (includes Python formatting + linting)
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2
        name: Checkout code
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup pre-commit
        run: make setup-git
      - name: Run pre-commit checks
        # Run pre-commit to lint and format check files that were changed (but not deleted) compared to master.
        # XXX: there is a very small chance that it'll expand to exceed Linux's limits
        #      `getconf ARG_MAX` - max # bytes of args + environ for exec()
        run: |
          pre-commit run --files $(git diff --diff-filter=d --name-only master)

  typing:
    name: 'mypy typing'
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2
        name: Checkout code
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install-python-dependencies
      - name: Run mypy
        run: |
          mypy --config-file mypy.ini --ignore-missing-imports --strict --warn-unreachable snuba

  tests:
    needs: linting
    name: Tests and code coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        snuba_settings: ['test', 'test_distributed']
    steps:
      - uses: actions/checkout@v2
        name: Checkout code
      - name: Docker set up
        run: |
          docker pull getsentry/snuba:latest || true
          docker build --build-arg PYTHON_VERSION=3.8 -t getsentry/snuba . --cache-from getsentry/snuba:latest --target testing
          docker network create --attachable cloudbuild
      - name: Docker Snuba tests
        run: |
          SNUBA_IMAGE=getsentry/snuba SNUBA_SETTINGS=${{ matrix.snuba_settings }} docker-compose -f docker-compose.gcb.yml run --rm snuba-test
      - name: Upload to codecov
        run: |
          bash <(curl -s https://codecov.io/bash)

  sentry:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      # Checkout codebase
      - name: Checkout snuba
        uses: actions/checkout@v2

      # Checkout Sentry and run integration tests against latest snuba
      - name: Checkout sentry
        uses: actions/checkout@v2
        with:
          repository: getsentry/sentry
          path: sentry

      - name: Build snuba docker image
        run: |
          docker pull getsentry/snuba:latest || true
          docker build . \
            --build-arg PYTHON_VERSION=3.8 \
            -t getsentry/snuba \
            --cache-from getsentry/snuba:latest \
            --target testing

      - name: Start snuba
        run: |
          docker run -d --rm \
            -p 127.0.0.1:1218:1218 \
            -e PYTHONUNBUFFERED=1 \
            -e SNUBA_SETTINGS=docker \
            -e DEBUG=1 \
            -e DEFAULT_BROKERS=sentry_kafka:9092 \
            -e CLICKHOUSE_HOST=sentry_clickhouse \
            -e CLICKHOUSE_PORT=9000 \
            -e CLICKHOUSE_HTTP_PORT=8123 \
            -e REDIS_HOST=sentry_redis \
            -e REDIS_PORT=6379 \
            -e REDIS_DB=1 \
            --name sentry_snuba \
            --network sentry \
            getsentry/snuba:latest
          docker exec sentry_snuba snuba migrations migrate --force

      # setup python
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Setup steps
        id: setup
        run: |
          pip install --upgrade pip wheel
          echo "::set-output name=pip-cache-dir::$(pip cache dir)"
          # We cannot execute actions that are not placed under .github of the main repo
          mkdir -p .github/actions/setup-sentry/
          cp sentry/.github/actions/setup-sentry/action.yml .github/actions/setup-sentry/action.yml

      - name: Sentry's pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.setup.outputs.pip-cache-dir }}
          key: sentry-deps-${{ hashFiles('sentry/requirements**.txt') }}
          restore-keys: sentry-deps-

      - name: Setup Sentry
        id: setup-sentry
        uses: ./.github/actions/setup-sentry
        with:
          workdir: sentry
          snuba: false
          kafka: true
          clickhouse: true

      - name: Run snuba tests
        working-directory: sentry
        run: |
          make test-snuba
