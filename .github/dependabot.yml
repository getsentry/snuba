version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/snuba/admin"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 0  # security updates only
    groups:
      maintine-dependencies:
        patterns:
          - "@mantine/*"
      tiptap-dependencies:
        patterns:
          - "@tiptap/*"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 0  # security updates only
    ignore:
      # sentry-kafka-schemas has its own lints to ensure it is reasonably
      # up-to-date -- we should rely on them
      - dependency-name: "sentry-kafka-schemas"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 0 # security updates only

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 10

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      timezone: America/Los_Angeles
      time: '09:30'
    groups:
      sentry-dependencies:
        patterns:
          - 'sentry-sdk'
          - 'sentry-arroyo'
